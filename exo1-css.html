<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <style>
    /* Doc */
    * {
      box-sizing: border-box;
    }
    html,
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      height: 100vh;
      counter-reset: grid-counter;
      background: #c7f4d0;
    }

    .item:before {
      content: "Item " counter(grid-counter);
    }

    /* RÃ©sultats */
    .grid {
      height: 100vh;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 2%;
      /** Votre personnalisation ici **/
    }

    .item {
      background-color: #f08080;
      counter-increment: grid-counter;
      width: 30%;
      align-content: center;
      text-align: center;
    }
  </style>
  <body>
    <div class="container">
      <div class="grid">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </div>
    </div>
  </body>
</html>
